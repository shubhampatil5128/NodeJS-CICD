apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: nodeserver
        image: shubhampatil5128/nodeapp:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: nodejs
spec:
  selector:
    app: node
  type: NodePort
  ports:
  - protocol: TCP
    port: 9999
    targetPort: 3000
